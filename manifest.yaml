apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dev
  labels:
    app.kubernetes.io/part-of: hello-world
    carto.run/workload-name: dev
    app.kubernetes.io/component: run
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '1'
    spec:
      containers:
        - name: workload
          image: gcr.io/fe-ciberkleid/carto-demo-3/dev@sha256:751eb23aca5565327af37e7db5b441cf70057819f0a3595ae0c5e9e0192f4a42
          securityContext:
            runAsUser: 1000
      imagePullSecrets:
        - name: registry-credentials

